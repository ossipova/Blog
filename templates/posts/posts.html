{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .posts {
            display: flex;
            justify-content: space-between;
            margin-left: 10%;
            width: 80%;
        }

    </style>
    <div class="posts">
        {% for post in posts %}
           <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ post.rate }}</h6>
    <a href="/posts/{{ post.id }}" class="card-link">More</a>
  </div>
</div>
        {% endfor %}

    </div>
{% endblock %}
